<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .photo-section {
            flex: 1;
            background: url('/assets/shounak-desai.jpg') no-repeat center center/cover;
        }

        .content-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content-section h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        .content-section p {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #666;
        }

        .content-section a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .content-section a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-section"></div>
        <div class="content-section">
            <h1>Welcome to My Portfolio</h1>
            <p>Hello! I'm Shounak Desai, a passionate AI researcher and software developer. Explore my projects and achievements here!</p>
            <ul class="contact-info">
                <li>Email: <a href="mailto:shounakdesai72@gmail.com">shounakdesai72@gmail.com</a></li>
                <li>GitHub: <a href="https://github.com/shawn2030" target="_blank">github.com/shawn2030</a></li>
                <li>LinkedIn: <a href="https://linkedin.com/in/shounak-desai" target="_blank">linkedin.com/in/shounak-desai</a></li>
            </ul>
        </div>
    </div>
</body>
</html>

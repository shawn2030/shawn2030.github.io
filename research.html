<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif; /* Updated font */
            background-color: #f4f4f9; /* Light background color */
            color: #333; /* Darker text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a90e2; /* Primary color */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .project {
            background-color: white; /* Card background */
            border: 1px solid #ddd;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 15px 0;
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .project:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .project-title {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px;
            background-color: #4a90e2; /* Match header color */
            color: white;
        }

        .project-description {
            padding: 15px;
            font-size: 1em;
            line-height: 1.6;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4a90e2; /* Footer color */
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Fonts */
        h1, .project-title {
            font-family: 'Roboto', sans-serif; /* New font for headers */
        }

        p {
            font-family: 'Open Sans', sans-serif; /* New font for descriptions */
        }
    </style>
</head>
<body>

<header>
    My Portfolio
</header>

<div class="container">
    <div class="project">
        <div class="project-title">Project 1</div>
        <div class="project-description">
            Description of project 1. This project is about ...
        </div>
    </div>
    <div class="project">
        <div class="project-title">Project 2</div>
        <div class="project-description">
            Description of project 2. This project is about ...
        </div>
    </div>
    <div class="project">
        <div class="project-title">Project 3</div>
        <div class="project-description">
            Description of project 3. This project is about ...
        </div>
    </div>
</div>

<footer>
    &copy; 2025 My Portfolio. All rights reserved.
</footer>

</body>
</html>
